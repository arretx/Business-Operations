<!-- Pulls from _data network -->
{% assign track = site.data.abletonworshipset | group_by:"groupname" %}
<table>
  {% for groupname in track %}
  <tr style="background-color: #999;text-align: center; font-size: 20px; padding:4px;">
    <td colspan="3">Group: {{ groupname.name }}</td>
  </tr>
  <tr>
    <td style="background-color: #666; font-size: 10px;color: #fff; text-align: left;">Track Name</td>
    <td style="background-color: #666; font-size: 10px; color: #FFF; text-align: left;">Type</td>
    <td style="background-color: #666; font-size: 10px; color: #FFF; text-align: left;">Description</td>
  </tr>
    {% for item in groupname.items %}
  <tr>
    <td>
      {{item.trackname}}
    </td>
    <td>{{item.tracktype}}</td>
    <td>{{item.description}}</td>
  </tr>
    {% endfor %}
  {% endfor %}
</table>
